name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Verifica repositório
      - uses: actions/checkout@v2

      # Instalando flutter
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'

      # Buildando a aplicação
      - name: Build Website
        run: |
          flutter config --enable-web
          flutter pub get
          flutter build web --release
        working-directory: ./

      # Deploy da aplicação
      - name: Deploy Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:student-notes-aa994
        env:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDENT_NOTES_AA994 }}'
          PROJECT_PATH: ./